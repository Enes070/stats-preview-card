<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <!-- Font-1 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100&display=swap" rel="stylesheet">
  <!-- Font-2 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100&display=swap" rel="stylesheet">
  
  <title>Stats preview card component</title>

</head>
<body>
  <div class="stats_preview_card">
    <div class="stats__photo">
      <img src="images/image-header-desktop.jpg" alt="workshop">
    </div>
    <div class="card_title">Get <span class="kelime">insights</span> that help<br> your business grow.</div>
    <div class="card_details">
      Discover the benefits of data analytics and make<br> better decisions regarding revenue, customer<br> 
      experience, and overall efficiency.
    </div>
    <div class="companies_stats_preview">10k+<br><span>COMPANIES</span></div>
    <div class="stats_preview_templates">314<br><span>TEMPLATES</span></div>
    <div class="stats_queries">12M+<br><span>QUERIES</span></div>
  </div>
</body>
</html>
